{% extends "base.html" %}
{% load static %}

{% block head %}
    <header>
{% endblock head %}

{% block body %}
    </header>

    <section class="login-page">
      <h2>Zaloguj się</h2>
      <form action="" method="post">
        <table>
            {% for el in f %}
                {%  if el.name == "password" %}
                    <tr>
                        <td>{{el.label}}:</td>
                        <td>
                            <div class="form-group">
                                <input type="password" name="{{el.name}}"  />
                            </div>
                        </td>
                    </tr>
                {% else %}
                    <tr>
                        <td>{{el.label}}:</td>
                        <td>
                            <div class="form-group">
                                <input type="text" name="{{el.name}}"  />
                            </div>
                        </td>
                    </tr>
                {% endif %}
            {% endfor %}
            {% csrf_token %}
        </table>

        <div class="form-group form-group--buttons">
          <a href="/register" class="btn btn--without-border">Załóż konto</a>
          <a href="#" class="btn btn--without-border">Przypomnij hasło</a>
          <button class="btn" type="submit">Zaloguj się</button> 
        </div>
      </form>
    </section>


{% endblock body %}
