{% extends "base.html" %}
{% load static %}

{% block head %}
    <header>
{% endblock head %}

{% block body %}
    </header>

    <section class="login-page">
      <h2>Załóż konto</h2>
      <form action="" method="post">
          {% for el in f %}
              {%  if el.name == "password" or el.name == 'password2' %}
                <div class="form-group">
                  <input type="password" name="{{el.name}}" placeholder="{{el.label}}" />
                </div>
              {% else %}
                <div class="form-group">
                  <input type="text" name="{{el.name}}" placeholder="{{el.label}}" />
                </div>
              {% endif %}
          {% endfor %}
        {% csrf_token %}
        <div class="form-group form-group--buttons">
          <a href="/login" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>
{% endblock body %}
